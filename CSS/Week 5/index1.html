<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-GRID</title>
    <link rel="stylesheet" href="./style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div class="h-left"> Instagram </div>
        <div class="h-middle"> <input type="search" id="top-middle" placeholder="Suchen"> </div>
        <div class="h-right">
            <img src="https://cdn0.iconfinder.com/data/icons/set-app-incredibles/24/Home-01-256.png" alt="haus">
            <img class=ikon-small class=bold-text
                src="https://cdn0.iconfinder.com/data/icons/instagram-32/512/Chat_Message_DM-256.png" alt="Instagram">
            <img class=ikon-small
                src="https://cdn0.iconfinder.com/data/icons/logos-brands/24/logo_brand_brands_logos_safari-256.png"
                alt="safari">
            <img class=ikon-small
                src="https://cdn4.iconfinder.com/data/icons/basic-ui-2-line/32/heart-love-like-likes-loved-favorite-256.png"
                alt="herz">
            <img class=ikon-small src="logo.jpg" alt="logo"></div>
        <div class="section">
            <span>hicoders_ch</span>
            <input type="text" placeholder="Profil bearbeiten" class=bold-text>
            <img class=ikon-small src="https://cdn.onlinewebfonts.com/svg/img_112643.png" alt="octagon">
            <div><span>0 Beiträge</span><span>0 Abonnenten</span><span>1 Abonniert</span></div>
            <div class=bold-text>HiCoders CH</div>
            <div id="blue-text">hicoders.ch</div>
        </div>
        <div class="figure"><img src="logo.jpg" alt="hicoders"></div>
        <hr>
        <div class="footer"> <img src="https://cdn0.iconfinder.com/data/icons/instagram-32/512/Grid_Layout-256.png"
                alt="grid"><span class="inline">BEITRÄGE</span>
            <img id="f-ikon" src="https://cdn0.iconfinder.com/data/icons/instagram-32/512/IG_Tv-256.png"
                alt="igtv"><span>IGTV</span>
            <img class=ikon-small src="https://cdn0.iconfinder.com/data/icons/instagram-32/512/Save_Pin-256.png"
                alt="pin"><span>GESPEICHERT</span>
            <img class=ikon-small src="https://cdn0.iconfinder.com/data/icons/instagram-32/512/Tag_Friend-256.png"
                alt="freund"><span>MARKIERT</span>
        </div>
    </div>
</body>

</html>
